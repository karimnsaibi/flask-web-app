{% extends "base.html" %}
{% block title %}Log KPI Data{% endblock %}

{% block content %}
<div class="pt-28 pb-12 px-6 max-w-4xl mx-auto">
  <div class="bg-white rounded-lg shadow-xl p-8">
    <div class="mb-8 flex justify-between items-start">
      <div>
        <h1 class="text-3xl font-bold text-[#1b1464]">Log Daily KPI Data</h1>
        <p class="text-gray-600 mt-2">Enter network performance statistics for a specific site.</p>
      </div>
      <a href="{{ url_for('kpi.bi_dashboard') }}" class="px-4 py-2 bg-gray-100 text-gray-600 rounded-lg hover:bg-gray-200 transition flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
        </svg>
        Back
      </a>
    </div>

    <form method="POST" action="/kpi/add" class="space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Site Selection -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Site Name / Code</label>
          <select name="site_id" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 bg-white">
            <option value="">Select a site...</option>
            {% for site in sites %}
              <option value="{{ site.id }}">{{ site.site_name }} ({{ site.code }})</option>
            {% endfor %}
          </select>
        </div>

        <!-- Date Selection -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Date</label>
          <input type="date" name="date" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
        </div>
      </div>

      <div class="border-t pt-6">
        <h3 class="text-lg font-semibold text-gray-900 mb-4">Quality of Service (QoS)</h3>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Taux de Blocage (%)</label>
            <input type="number" step="0.01" name="taux_blocage" placeholder="0.00" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Taux de Coupure (%)</label>
            <input type="number" step="0.01" name="taux_coupure" placeholder="0.00" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Taux de Disponibilit√© (%)</label>
            <input type="number" step="0.01" name="taux_disponibilite" placeholder="99.99" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
          </div>
        </div>
      </div>

      <div class="border-t pt-6">
        <h3 class="text-lg font-semibold text-gray-900 mb-4">Traffic Statistics</h3>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Traffic Voix (Erlang)</label>
            <input type="number" step="0.01" name="trafic_voix" placeholder="0.00" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Traffic Data (Go)</label>
            <input type="number" step="0.01" name="trafic_data" placeholder="0.00" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Traffic VoLTE (Go)</label>
            <input type="number" step="0.01" name="trafic_volte" placeholder="0.00" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
          </div>
        </div>
      </div>

      <div class="pt-6 flex justify-end space-x-4">
        <a href="{{ url_for('kpi.bi_dashboard') }}" class="px-6 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 transition">Cancel</a>
        <button type="submit" class="px-6 py-2 bg-[#1b1464] text-white rounded-lg hover:bg-blue-900 transition shadow-lg">Submit Data</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
