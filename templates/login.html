<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
  <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md">
    <div class="flex justify-center mb-6">
      <img src="{{ url_for('static', filename='tt_pic.png') }}" alt="TT Logo" class="h-20">
    </div>

    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Welcome Back</h2>

    <form action="/login" method="post" class="space-y-5">
    <!--  <input type="email" name="email" placeholder="Email"
             class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">-->

      <input type="text" id="user_id" name="user_id" placeholder="User ID" required
             class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">

      <input type="password" name="password" placeholder="Password"
             class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">

      <button type="submit"
              class="w-full bg-gradient-to-r from-blue-500 via-indigo-600 to-purple-600 text-white font-semibold py-3 rounded-lg hover:opacity-90 transition">
        Sign in
      </button>
    </form>

    <p class="text-sm text-center text-gray-600 mt-4">
      Don't have an account? <a href="{{ url_for('auth.signup') }}" class="text-indigo-700 hover:underline">Sign up</a>
    </p>
  </div>
{% endblock %}
</html>
