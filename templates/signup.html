{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md">
  <div class="flex justify-center mb-6">
    <img src="{{ url_for('static', filename='tt_pic.png') }}" alt="TT Logo" class="h-20">
  </div>
  <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Create Your Account</h2>
  <form action="/register" method="POST" class="space-y-5">
    <input type="text" name="name" placeholder="Full Name"
           class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
    <!--<input type="email" name="email" placeholder="Email Address"
           class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>-->
    <input type="text" name="user_id" placeholder="User ID"
           class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>

    <select name="profile" required
            class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
      <option value="" disabled selected>Select Profile</option>
      <option value="technician">Technician</option>
      <option value="engineer">Engineer</option>
      <option value="manager">Manager</option>
      <option value="administrator">Administrator</option>
    </select>

    <input type="password" name="password" placeholder="Password"
           class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
    <input type="password" name="password2" placeholder="Verify Password"
           class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
    <button type="submit"
            class="w-full bg-gradient-to-r from-blue-500 via-indigo-600 to-purple-600 text-white font-semibold py-3 rounded-lg hover:opacity-90 transition">
      Register
    </button>
  </form>
  <p class="text-sm text-center text-gray-600 mt-4">
    Already have an account? <a href="{{ url_for('auth.login') }}" class="text-indigo-700 hover:underline">Log in</a>
  </p>
</div>
{% endblock %}
